map_file = t2.map

# display settings
screen_width = 800
screen_height = 600
screen_fullscreen = false

# max error// default 8.0
lod_error = 4.0

# cache sizes
vertex_cache_size = 24
quad_cache_size = 700

# profiles supported: arb, nv20, nv30
cg_profile = arb

# readers supported: stream, memory mapped
reader = memory mapped

# renders supported: gl, dx
render = gl

# memory supported: gl_var, gl_vbo, gl_std, dx
memory = gl_vbo

# camera settings
camera_fov = 55.0
camera_z_near = 0.5
camera_z_far = 250000.0

# detail generation
detail_create_new_nodes = true
detail_subdivision_factor = 1.0
detail_add_material = true



detail_material_type = 0
camera_path = camera.pth
draw_user_interface = false

demo_mode = true
